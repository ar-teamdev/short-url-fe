<div class="container my-5">
    <h1>Short URL</h1>
    <app-short-url-form>
    </app-short-url-form>

    <hr>
    <div class="row">
        <div class="col-12 col-md-3">
            <div class="border rounded my-2" *ngFor="let record of records" >
                <div  class="p-2">
                    <div class="mb-1">
                        old url: {{record['old_url']}}
                    </div>
                    <div class="">
                        new url: {{record['new_url']}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
